
<!doctype html>
<html>
  <head>
    <title>LOGIN</title>
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' >
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <h2>LOGIN</h2>
      <form id="loginForm">
        
        <input type="text" id="username" placeholder="Username" required>
        <i class='bx bx-user' id="profile"></i>
        <input type="password" id="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt' id="pass"></i>
        <br>
        <label for="rememberMe"  id="rememberMel">Remember Me</label>  <!-- Add checkbox to remember user -->  <!-- Add label for checkbox -->  <!-- Add checkbox icon -->  <!-- Add password visibility toggle -->  <!-- Add password visibility toggle icon -->  <!-- Add forgot password link -->  <!-- Add forgot password link icon -->
        <input type="checkbox" id="rememberMe" name="rememberMe">
       
        <a href="#" id="forgotPassword">Forgot Password?</a><br>
        <button type="submit">Login</button>
        <p id="reg">Don't have an account? <a href="#">Register</a></p>
      </form>
    </div>
  </body>
</html>
